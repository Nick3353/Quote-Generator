<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote_Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/37ca1f125a.js" crossorigin="anonymous"></script>
    
</head>
<body>

            <div class="quote-container" id="quote-container">
                <div class="quote-text">
                        <i class="fas fa-quote-left"></i> 
                        <span id="quote"> 

                        </span>                   
                </div>




                <div class="quote-author">
                    <span id="author"></span>
                </div>

                <div class="button-container">
                    <button class="x-button" id="x" title="tweet it!!!">
                       <a href="wa.me/+233505129284" target="_blank"> <i class="fab fa-whatsapp"></i></a>
                    </button>
                    <button id="new-quote">New quote</button>
                </div>

             </div>

             <div class="loader" id="loader"></div>



    <script src="script.js"></script>         
</body>
</html>
